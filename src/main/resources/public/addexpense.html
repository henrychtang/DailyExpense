    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/expense.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand"><img src="img/coins.png" width="48"/></span><span><a class="navbar-brand" href="#">Household Expense</a></span>
       </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li class="active"><a href="addexpense.html"><span class="glyphicon glyphicon-edit"></span> Add Expense</a>
                </li>
                <li><a href="report.html"><span class="glyphicon glyphicon-list-alt"></span> Report</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-right"><a href="login.html"><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="lead">
        <h1><span class="glyphicon glyphicon-edit"></span> Add Expense</h1>
    </div>
    <div ng-controller="ExpenseController as todoList" ng-init="todaoList.expenses=[]">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount (HKD)</th>
                <th>Last modified</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th colspan="2">Opening Balance</th>
                <th><div align="right">142.00</div></th>
                <th></th>
            </tr>
            <form ng-submit="todoList.addExpense()">
                <tr>
                    <td><input ng-model="todoList.date" type="date" class="form-control" placeholder="Date" required
                               autofocus></td>
                    <td><input ng-model="todoList.category" type="category" id="inputCategory" class="form-control"
                               placeholder="Category"></td>
                    <td><input ng-model="todoList.amount" type="number" id="inputAmount" class="form-control"
                               placeholder="Amount"></td>
                    <!--<td><input class="btn-primary" type="submit" value="add"></td>-->
                    <td align="center">
                        <div ng-click="todoList.addExpense()"><span class="glyphicon glyphicon-ok-circle btn-lg"></span></div>
                    </td>

                </tr>
            </form>

            <tr ng-repeat="expense in todoList.expenses">
                <td>{{expense.date | date:'yyyy-MM-dd'}}</td>
                <td>{{expense.category}}</td>
                <td align="right">{{expense.amount | number:2}}</td>
                <td align="center">
                    <div ng-click="todoList.deleteExpense(expense.id)"><span class="glyphicon glyphicon-remove-circle"></span></div>
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th colspan="2">Outstanding Balance</th>
                <th><div align="right">{{todoList.getTotal()|number:2}}</div></th>
                </th>
            </tr>
            </tfoot>

        </table>
    </div>


</div><!-- /.container -->

</body>
</html>
